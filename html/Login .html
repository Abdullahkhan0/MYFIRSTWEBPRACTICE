<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://kit.fontawesome.com/7e505f6275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>
    <div class="login-form">
        <header>
            <h1>Welxome to Code Academy</h1>
        </header>

        <form action="" class="form-section">


            <label for="">Username</label>
            <div class="user-field"><i class="fa-solid fa-user"></i><input type="text" placeholder="enter your username"
                    id="user"></div>

            <label for="">Pawword</label>
            <div class="password-field"><i class="fa-solid fa-lock"></i><input type="password"
                    placeholder="type your password" id="password"></div>

            <a href="#">Forgot your password</a>
            <input type="submit" class="submit">



        </form>
    
          <div class="line-container">
            <h6 class="line">OR</h6>
          </div>
        
        <div class="sign-up">

            <p>Sign up here</p>
            <div class="sign-up-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"> <i class="fa-brands fa-twitter"></i></a>
                <a href="#"> <i class="fa-brands fa-google-plus"></i></a>
            </div>

        </div>





    </div>
</body>

</html>
